<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-800 text-white">
    <div class="max-w-md mt-3 py-6 bg-gradient-to-r from-purple-700 to-blue-700  mx-auto rounded-lg shadow-lg">
      <div class="flex justify-center items-center">
        <h1 class="text-3xl">My Todo App</h1>
      </div>
      <hr class="my-4" />

      <div  id= "todosconatiner"class="px-5  py-2 flex flex-col space-y-2">
        <div class="flex justify-between items-center">
          <h4>Todo 1</h4>
          <button class="bg-green-400 p-2 rounded" onclick="markdone(event)">Done</button>
        </div>
        <div class="flex justify-between items-center">
          <h4>Todo 2</h4>
          <button class="bg-green-400 p-2 rounded" onclick="markdone(event)">Done</button>
        </div>
        <div class="flex justify-between items-center">
          <h4>Todo 3</h4>
          <button class="bg-green-400 p-2 rounded" onclick="markdone()">Done</button>
        </div>
      </div>

      <hr class="my-4">

      <div class="px-5 flex gap-2">

        <input type="text" class=" flex-1 py-2 px-4 text-gray-700 rounded outline-none" placeholder="Add New Todo">
        <button onclick="addTodo()" class="bg-yellow-400 py-2 px-4 rounded-lg">Done</button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
